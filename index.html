<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精液授受</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">取引日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" name="day" placeholder="" required>

        </div>
        <p class="mt-3">取引先</p>
        <div>
            <input class="form-control w-100 mt-1" name="no10"  required>
        </div>
        <p class="mt-3">種雄牛名</p>
        <div>
            <input class="form-control w-100 mt-1" name="tane" required>
        </div>
        <p class="mt-3">採取年月日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" name="saisyu" placeholder=""" >
        </div>
        <p class="mt-3">本数</p>
        <div>
            <input class="form-control w-100 mt-1" name="raberu" value="1" >
        </div>
        <p class="mt-3">取引種別</p>
        <div>
            <select class="form-control w-100 mt-1" name="kubun" value=""required>
                <option value="譲渡">譲渡</option>
                <option value="譲受">譲受</option>

              </select>
        <p class="mt-3">いれたボンベ・だしたボンベ</p>
        <div>
            <select class="form-control w-100 mt-1" name="bonbe" >
                <option value="-">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                
             
      
            </select>
        <p class="mt-3">いれたキャニスター・だしたキャニスター</p>
        <div>
            <select class="form-control w-100 mt-1" name="kyani" >
                <option value="-">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
             
                    </select>
                    <p class="mt-3">色</p>
        <div>
            <input type="color" class="form-control w-100 mt-1" list="saisyu2" name="saisyu2"value="#e60033" >
            <datalist id="data1">
            <option value="#e60033"></option>
            <option value="#f0908d"></option>
            <option value="#f08300"></option>
            <option value="#ffd900"></option>
            <option value="#c3d825"></option>
            <option value="#007b43"></option>
            <option value="#a0d8ef"></option>
            <option value="#0095d9"></option>
            <option value="#884898"></option>
            <option value="#c0a2c7"></option>    
            <option value="#884898"></option>    
            <option value="#884898"></option>       
            </datalist>
        </div>
                    </div>
    
      
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1656831272-EX7ggWmq";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const day    = $('input[name="day"]').val();
                const no10= $('input[name="no10"]').val();
                const tane  = $('input[name="tane"]').val();
                const saisyu  = $('input[name="saisyu"]').val();
                const saisyu2= $('input[name="saisyu2"]').val();
                const raberu = $('input[name="raberu"]').val();
                const kubun = $('select[name="kubun"]').val();                                                                                                          
                const bonbe = $('select[name="bonbe"]').val();
                const kyani = $('select[name="kyani"]').val();

                const msg = `精液授受\n${day}\n${no10}\n${tane}\n${saisyu}\n${raberu}\n${kubun}\n${bonbe}\n${kyani}\n${saisyu2}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
